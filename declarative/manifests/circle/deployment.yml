apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: complex-app
  template:
    metadata:
      labels:
        app: complex-app
    spec:
      containers:
        - name: simple-container
          image: nginx:latest
          ports:
            - containerPort: 80
